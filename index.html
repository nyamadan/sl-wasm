<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SL</title>
    <style>
      #canvas {
        background: #000;
        pointer-events: none;
        touch-action: none;
      }
    </style>
  </head>
  <body>
    <h1>SL</h1>
    <div>
      <button id="run">run</button>
    </div>
    <canvas id="canvas" width="640" height="400"></canvas>
    <script type="module">
      // @ts-check
      import SL from "./dist/sl.mjs";

      const main = async () => {
        /**
         * @type {{
         * callMain(args?: readonly string[]): void,
         * _update(x: number): number,
         * _get_cols(): number,
         * _get_lines(): number,
         * _stop(): void,
         * }}
         */
        const sl = await SL({
          canvas: document.getElementById("canvas"),
        });

        const title = document.title;
        sl.callMain();
        document.title = title;

        const cols = sl._get_cols();
        const lines = sl._get_lines();

        /**
         * @type {{t: number, x: number} | null}
         */
        let state = null;

        document.querySelector("#run").addEventListener(
          "click",
          function onRunButton() {
            state = {
              t: Date.now(),
              x: cols,
            };
          },
          false
        );

        function update() {
          requestAnimationFrame(update);
          if (state == null) {
            return;
          }

          const x = (cols - 1 - (Date.now() - state.t) / 40) | 0;
          if (state.x !== x) {
            sl._update(x);
            state.x = x;
          }
        }
        requestAnimationFrame(update);
      };
      main();
    </script>
  </body>
</html>
